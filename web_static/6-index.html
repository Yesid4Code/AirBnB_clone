<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="AirBnB website clone.">
    <meta name="autor" content="Yesid A. LÃ³pez V.">
    <!-- References to styles sheets. -->
    <link href="styles/4-common.css" rel="stylesheet">
    <link href="styles/3-footer.css" rel="stylesheet">
    <link href="styles/3-header.css" rel="stylesheet">
    <link href="styles/5-filters.css" rel="stylesheet">
    <!-- Web site logo and name of the webpage's title(tab). -->
    <link rel="icon" type="image/png" href="images/icon.png">
    <title> AirBnB clone</title>
  </head>
  <body>
    <header> <!-- Header. -->
      <!-- Logo. -->
      <div class="logo"></div>
    </header>
    <div class="container"> <!-- main, in this case, "Container" -->
      <section class="filters"> <!-- Section with search button. -->
	<button>Search</button>
	<div class="locations"> <!-- States. -->
	  <h3>States</h3>
	  <h4>California, Arizona...</h4>
	  <ul class="popover">
	    <li> <!-- State 1. -->
	      <h2>Arizona</h2>
	      <ul>
		<li>Page</li>
		<li>Page2</li>
	      </ul>
	    </li>
	    <li> <!-- State 2. -->
              <h2>California</h2>
              <ul>
                <li>San Francisco</li>
                <li>Los Altos</li>
              </ul>
            </li>
	  </ul>
	</div>
	<div class="amenities"> <!-- Amenities. -->
	  <h3>Amenities</h3>
	  <h4>Internet, Kitchen...</h4>
	  <ul class="popover"> <!-- Amenities. -->
	    <li>Internet</li>
	    <li>TV</li>
	    <li>Kitchen</li>
	    <li>Iron</li>
	  </ul>
	</div>
      </section>
    </div>
    <footer> <!-- Footer -->
      <p>Holberton School</p>
    </footer>
  </body>
</html>
